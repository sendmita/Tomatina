    var Tomatoes= React.createClass({
     listItemClick: function(){
         this.props.localHandleClick();
       },
    render: function() {
       var tomPanel  = this;
  		  var ripeTomatoes  = [];
  		  for(var i=1; i<=this.props.total; i++)
  		  {
  		    ripeTomatoes.push(
  		     <TomatoBox id={i} key={i} data={this.props.data} panelClick={tomPanel.listItemClick}/>
  		      );
  		  }
  	  	return (
            <div className="tPanel">
             <div> {ripeTomatoes} </div>
            </div>
            );
  	    }  
    });
    
   var TomatoBox  = React.createClass({	
		tomItemClick: function(){
        this.props.panelClick();
       },
		render: function(){
		  var tomItem  = this;
			return (			
				<div>
					<div>
						<Tomato id={this.props.id} data={this.props.data} tomClick={tomItem.tomItemClick} />
					</div>
				</div>
			);
		}
	});
    
    
  var Tomato = React.createClass({
			  
      onTomatoClick: function(image){
        var id = this.props.id;
        var tomImg = document.getElementById(id);
			  tomImg.src=this.props.data[1].image;							
				tomImg.className='dropStyle';
				this.props.tomClick();
			  },	
			  
     render: function(){
			return (			
			  <div>				
						<img id={this.props.id} src={this.props.data[0].image} width="50px" height="50px" onClick={this.onTomatoClick}/>
				</div>
			);
		}
      
    });
    

	var Counter = React.createClass({
      
      render: function()
      {
        return(
            <div>Total smashes: <span id="cntr">{this.props.smashes}</span></div>	
          );
      }
    });
    
	 var TomatoPanel = React.createClass({
    getInitialState: function() {
				return {
				  noOfTomatoes : Math.floor(Math.random()*10+1),
				  smashes: 0,
				};			
			  },
      handleClick: function(imageOfStudentClicked){
         this.setState({
				  smashes: this.state.smashes + 1
				  });
        },
  	  render: function() {
  		return (
  		  <div className="tomatoPanel">
  			<h1>Welcome to the Tomatina Festival.</h1>
  			<h2>Smash Tomatoes!!</h2>	
				<Counter smashes={this.state.smashes} />
  		  <Tomatoes data={this.props.data} total={this.state.noOfTomatoes} localHandleClick={this.handleClick}/>
  		  </div>
  		);
  	  }
  	});
  
  window.ReactDOM.render(
  		 <TomatoPanel data={data}/>,		
        document.getElementById('saucegame')
  		);
		
    </script>
  </body>

</html>
